{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css" rel="stylesheet"/>
    <title></title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Cloud Application</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'index' %}"><i class="glyphicon glyphicon-home"></i> Index</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'create_site' %}"><i class="glyphicon glyphicon-plus-sign"></i> New Site</a>
                    </li>
                    <li><a href="{% url 'logout' %}"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}"><i class="glyphicon glyphicon-log-in"></i> Login</a></li>
                    <li><a href="{% url 'register' %}">Register Here</a></li>
                {% endif %}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="container">
        <div class="col-md-12">
            {% block body %}

            {% endblock body %}
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
</body>
</html>
